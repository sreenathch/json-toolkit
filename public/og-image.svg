<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#10b981" opacity="0.08"/>
  <circle cx="900" cy="80" r="120" fill="#facc15" opacity="0.06"/>
  
  <!-- Logo icon -->
  <rect x="500" y="120" width="80" height="80" rx="20" fill="url(#accent)"/>
  <text x="540" y="178" font-family="Arial" font-size="40" fill="white" text-anchor="middle">⚡</text>
  
  <!-- Title -->
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">JSON / YAML Toolkit</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="26" fill="#94a3b8" text-anchor="middle">Free Online Formatter, Converter, Diff Checker &amp; Validator</text>
  
  <!-- Feature pills - Row 1 -->
  <rect x="140" y="400" width="180" height="44" rx="22" fill="#6366f1" opacity="0.2"/>
  <text x="230" y="430" font-family="Arial" font-size="17" fill="#a5b4fc" text-anchor="middle">JSON ↔ YAML</text>
  
  <rect x="350" y="400" width="150" height="44" rx="22" fill="#10b981" opacity="0.2"/>
  <text x="425" y="430" font-family="Arial" font-size="17" fill="#6ee7b7" text-anchor="middle">Formatter</text>
  
  <rect x="530" y="400" width="140" height="44" rx="22" fill="#f59e0b" opacity="0.2"/>
  <text x="600" y="430" font-family="Arial" font-size="17" fill="#fcd34d" text-anchor="middle">Validator</text>
  
  <rect x="700" y="400" width="170" height="44" rx="22" fill="#ec4899" opacity="0.2"/>
  <text x="785" y="430" font-family="Arial" font-size="17" fill="#f9a8d4" text-anchor="middle">Diff Checker</text>
  
  <rect x="900" y="400" width="160" height="44" rx="22" fill="#06b6d4" opacity="0.2"/>
  <text x="980" y="430" font-family="Arial" font-size="17" fill="#67e8f9" text-anchor="middle">Tree Viewer</text>
  
  <!-- JSON/YAML badges -->
  <rect x="460" y="480" width="90" height="36" rx="8" fill="#3b82f6" opacity="0.3"/>
  <text x="505" y="505" font-family="Arial" font-size="16" font-weight="bold" fill="#60a5fa" text-anchor="middle">JSON</text>
  
  <rect x="570" y="480" width="30" height="36" rx="4" fill="transparent"/>
  <text x="585" y="505" font-family="Arial" font-size="18" fill="#64748b" text-anchor="middle">+</text>
  
  <rect x="620" y="480" width="90" height="36" rx="8" fill="#facc15" opacity="0.2"/>
  <text x="665" y="505" font-family="Arial" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">YAML</text>
  
  <!-- URL -->
  <text x="600" y="580" font-family="Arial" font-size="20" fill="#64748b" text-anchor="middle">sreenathch.github.io/json-toolkit</text>
