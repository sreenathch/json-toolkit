# GitHub Actions workflow to build and deploy to GitHub Pages
# This runs automatically whenever you push to the main branch

name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches: ['main']
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time, cancel in-progress if new one starts
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Build job - compiles the React app
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build project
        run: npm run build

      - name: ðŸ“„ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deploy job - publishes to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build  # Wait for build to complete
    
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
